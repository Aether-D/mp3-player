<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bộ sưu tập MP3</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
      text-align: center;
    }
    h2 {
      color: #007bff;
    }
    .audio-container {
      margin: 20px auto;
      max-width: 500px;
    }
    audio {
      width: 100%;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Danh sách bài nghe</h1>

  <div class="audio-container">
    <h2>024 - Nghe - Làm quen</h2>
    <audio controls>
      <source src="024 - Nghe - Làm quen.mp3" type="audio/mpeg">
    </audio>
  </div>

  <div class="audio-container">
    <h2>025 - Nghe và chọn bức tranh đúng</h2>
    <audio controls>
      <source src="025 - Nghe và chọn bức tranh đúng.mp3" type="audio/mpeg">
    </audio>
  </div>

  <!-- Thêm các đoạn tương tự để phát nhiều file -->

</body>
</html>
